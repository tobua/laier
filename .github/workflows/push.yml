name: push

on:
  push:
    branches: [main]

jobs:
  test-publish-build-release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - name: 🚧 Build
        run: npm run build
      - name: 🧪 Test
        run: npm test
      - name: 🛠️ Build Demo
        run: |
          cd demo
          npm install
          npx papua build
      - name: 🚀 Publish Demo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: demo
          folder: demo/dist
      - run: npm install -g npm@latest
      - name: 📢 Release
        uses: tobua/release-npm-action@v2
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
